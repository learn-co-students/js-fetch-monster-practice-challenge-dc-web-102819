<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
    <script src='js/index.js'></script>
    <link rel="stylesheet" type="text/css" href="js/style.css">
    <!-- <script src='js/demo.js'></script> -->
  </head>
  <body>
    <h1>Monstr Inc.</h1>

    <div id='create-monster'>

      <form id="new-pokemon-form">
        <h2>Create a new Monster:</h2> 
        <input id="name-input" type="text" placeholder="Name"></input>
        <input id="age-input" type="number" placeholder="Age"></input> 
        <input id="description-input" type="textarea" placeholder="Description"></input>
        <input id="submit" type="submit"> 
      </form>

    </div> 

    <div id='monster-container'></div>

    <button id="back"><=</button>
    <button id="forward">=></button>
  </body>
</html>
